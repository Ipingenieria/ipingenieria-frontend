
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Técnica - IP INGENIERÍA Y AUTOMATISMO SAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004578;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #004578;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #003b6f;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="logo_empresa.png" alt="Logo IP INGENIERÍA" />
    </div>
    <h1>🛠️ Agendar Visita Técnica</h1>

    <form id="formAgenda">
      <label for="cliente_id">👤 Cliente</label>
      <select id="cliente_id" required>
        <option value="">Seleccione un cliente</option>
      </select>

      <label for="servicio">🧰 Servicio a realizar</label>
      <input type="text" id="servicio" required />

      <label for="fecha">📅 Fecha</label>
      <input type="date" id="fecha" required />

      <label for="hora">⏰ Hora</label>
      <input type="time" id="hora" required />

      <label for="prioridad">⚠️ Prioridad</label>
      <select id="prioridad">
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>

      <label for="observaciones">📝 Observaciones</label>
      <textarea id="observaciones"></textarea>

      <button type="submit">📌 Registrar Visita</button>
    </form>
  </div>

  <!-- Script corregido -->
  <script type="module" src="agenda_supabase.js"></script>
</body>
</html>
