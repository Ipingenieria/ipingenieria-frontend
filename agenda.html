<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Visita Técnica</title>
</head>
<body>
  <h1>Formulario de Agenda</h1>
  <form>
    <label>Cliente:</label><select><option>Cliente A</option><option>Cliente B</option></select><br>
    <label>Servicio:</label><input type="text"><br>
    <label>Fecha:</label><input type="date"><br>
    <label>Hora:</label><input type="time"><br>
    <label>Técnico:</label><input type="text"><br>
    <label>Prioridad:</label><select><option>Alta</option><option>Media</option><option>Baja</option></select><br>
    <label>Estado:</label><select><option>Pendiente</option><option>En proceso</option><option>Finalizado</option></select><br>
    <label>Observaciones:</label><textarea></textarea><br>
    <button>Guardar Visita</button>
  </form>
</body>
</html>
