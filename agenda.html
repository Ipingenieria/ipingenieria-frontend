
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Técnica - IP Ingeniería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #0d3b56;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    form {
      background-color: white;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #0d3b56;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #14527a;
    }
  </style>
</head>
<body>

<header>
  <h1>📋 Agendar Visita Técnica</h1>
</header>

<form id="agendaForm">
  <label for="cliente_id">👤 Cliente</label>
  <select id="cliente_id" required>
    <option value="">Seleccione un cliente</option>
  </select>

  <label for="fecha">📅 Fecha</label>
  <input type="date" id="fecha" required>

  <label for="hora">⏰ Hora</label>
  <input type="time" id="hora" required>

  <label for="servicio">🛠️ Servicio</label>
  <input type="text" id="servicio" required>

  <label for="descripcion">📄 Descripción</label>
  <textarea id="descripcion" rows="4"></textarea>

  <label for="tecnico_asignado">👷 Técnico Asignado</label>
  <input type="text" id="tecnico_asignado" required>

  <button type="submit">💾 Guardar Visita</button>
</form>

<script src="agenda_supabase.js"></script>

</body>
</html>
