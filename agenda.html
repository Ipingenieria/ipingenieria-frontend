<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Visita T√©cnica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f8;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #143D4F;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #143D4F;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #143D4F;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d5a72;
    }
  </style>
  <script>
    const SUPABASE_URL = "https://uyobgstmfukqncebtoli.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5b2Jnc3RtZnVrcW5jZWJ0b2xpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUxODEyOTMsImV4cCI6MjA2MDc1NzI5M30.gf06WtYzOlB5oSFP-NSYlSsZS2I71Zl6_h6nLBdWKMo";

    async function cargarClientes() {
      const res = await fetch(SUPABASE_URL + "/rest/v1/clientes", {
        method: "GET",
        headers: {
          apikey: SUPABASE_API_KEY,
          Authorization: "Bearer " + SUPABASE_API_KEY,
        }
      });
      const clientes = await res.json();
      const select = document.getElementById("cliente_id");
      clientes.forEach(cliente => {
        const option = document.createElement("option");
        option.value = cliente.id;
        option.textContent = cliente.nombre;
        select.appendChild(option);
      });
    }

    async function guardarAgenda() {
      const data = {
        cliente_id: document.getElementById("cliente_id").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        servicio: document.getElementById("servicio").value,
        tecnico: document.getElementById("tecnico").value,
        observaciones: document.getElementById("observaciones").value
      };

      console.log("Guardando visita:", data);

      const res = await fetch(SUPABASE_URL + "/rest/v1/agenda", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_API_KEY,
          Authorization: "Bearer " + SUPABASE_API_KEY,
          Prefer: "return=representation"
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      console.log("Respuesta:", res.status, result);

      if (res.ok) {
        alert("‚úÖ Visita registrada correctamente.");
        document.getElementById("formAgenda").reset();
      } else {
        alert("‚ùå Error al registrar la visita.");
      }
    }

    window.onload = cargarClientes;
  </script>
</head>
<body>
  <div class="container">
    <h2>üìÖ Registrar Visita T√©cnica</h2>
    <form id="formAgenda" onsubmit="event.preventDefault(); guardarAgenda();">
      <label>üè¢ Cliente</label>
      <select id="cliente_id" required>
        <option value="">Seleccione un cliente</option>
      </select>

      <label>üìÜ Fecha</label>
      <input type="date" id="fecha" required>

      <label>‚è∞ Hora</label>
      <input type="time" id="hora" required>

      <label>üîß Servicio</label>
      <input type="text" id="servicio" required>

      <label>üë®‚Äçüîß T√©cnico Asignado</label>
      <input type="text" id="tecnico" required>

      <label>üìù Observaciones</label>
      <textarea id="observaciones" rows="3"></textarea>

      <button type="submit">üíæ Guardar Visita</button>
    </form>
  </div>
</body>
</html>
