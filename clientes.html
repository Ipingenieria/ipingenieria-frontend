<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cliente</title>
</head>
<body>
  <h1>Formulario de Registro de Cliente</h1>
  <form>
    <label>Nombre o razón social:</label><input type="text"><br>
    <label>Tipo de cliente:</label><select><option>Persona Natural</option><option>Persona Jurídica</option></select><br>
    <label>Teléfono:</label><input type="text"><br>
    <label>Correo:</label><input type="email"><br>
    <label>Dirección:</label><input type="text"><br>
    <label>Ciudad:</label><input type="text"><br>
    <label>NIT o CC:</label><input type="text"><br>
    <label>Contacto Responsable:</label><input type="text"><br>
    <label>Observaciones:</label><textarea></textarea><br>
    <button>Guardar Cliente</button>
  </form>
</body>
</html>
