
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizaciones - IP INGENIERÍA Y AUTOMATISMO SAS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #004578;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #004578;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #004578;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #003b6f;
    }
    .total-box {
      text-align: right;
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🧾 Crear Cotización</h1>

  <form id="formCotizacion">
    <label for="cliente_id">👤 Cliente</label>
    <select id="cliente_id" required>
      <option value="">Seleccione un cliente</option>
    </select>

    <label for="encabezado_tipo">📋 Tipo de encabezado</label>
    <select id="encabezado_tipo">
      <option>Cotización técnica</option>
      <option>Propuesta económica</option>
      <option>Oferta comercial</option>
    </select>

    <label for="forma_pago">💳 Forma de pago</label>
    <input type="text" id="forma_pago" />

    <label for="vigencia_dias">📆 Vigencia (días)</label>
    <input type="number" id="vigencia_dias" value="15"/>

    <label for="observaciones_generales">📝 Observaciones generales</label>
    <textarea id="observaciones_generales" rows="3"></textarea>

    <h2>📦 Ítems de la cotización</h2>
    <table id="tablaItems">
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Unidad</th>
          <th>Cant.</th>
          <th>Valor Unitario</th>
          <th>IVA (%)</th>
          <th>Total</th>
          <th>Imagen</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" onclick="agregarItem()">➕ Agregar Ítem</button>

    <div class="total-box">💰 Total: $<span id="totalGeneral">0.00</span></div>

    <button type="submit">💾 Guardar Cotización</button>
  </form>
</div>

<script type="module" src="guardarCotizacion.js"></script>

</body>
</html>
