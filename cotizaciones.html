<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cotización</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1 class="text-center mb-4">📄 Crear Cotización - IP INGENIERÍA Y AUTOMATISMO SAS</h1>

    <!-- Formulario -->
    <form id="formulario-cotizacion">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cliente_id" class="form-label">👤 Cliente</label>
          <select id="cliente_id" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="encabezado_tipo" class="form-label">🧾 Encabezado</label>
          <select id="encabezado_tipo" class="form-select" required>
            <option value="Propuesta económica">Propuesta económica</option>
            <option value="Cotización formal">Cotización formal</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="forma_pago" class="form-label">💰 Forma de Pago</label>
          <select id="forma_pago" class="form-select" required>
            <option value="TRANSFERENCIA">TRANSFERENCIA</option>
            <option value="EFECTIVO">EFECTIVO</option>
            <option value="OTRO">OTRO</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="valor_total" class="form-label">📊 Total General</label>
          <input type="text" id="valor_total" class="form-control" readonly />
        </div>
      </div>

      <hr />
      <h4>🧮 Ítems de la Cotización</h4>
      <div id="contenedor-items"></div>

      <div class="row my-3">
        <div class="col-md-12 text-end">
          <button type="button" id="btn-agregar-item" class="btn btn-secondary">➕ Agregar Ítem</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success">💾 Guardar Cotización</button>
        </div>
      </div>
    </form>
  </div>

  <script src="guardarCotizacion.js"></script>
</body>
</html>
