
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizaciones - IP INGENIER√çA Y AUTOMATISMO SAS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #004578;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #004578;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #004578;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #003b6f;
    }
    .total-box {
      text-align: right;
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üßæ Crear Cotizaci√≥n</h1>

  <form id="formCotizacion">
    <label for="cliente_id">üë§ Cliente</label>
    <select id="cliente_id" required>
      <option value="">Seleccione un cliente</option>
    </select>

    <label for="encabezado_tipo">üìã Tipo de encabezado</label>
    <select id="encabezado_tipo">
      <option>Cotizaci√≥n t√©cnica</option>
      <option>Propuesta econ√≥mica</option>
      <option>Oferta comercial</option>
    </select>

    <label for="forma_pago">üí≥ Forma de pago</label>
    <input type="text" id="forma_pago" />

    <label for="vigencia_dias">üìÜ Vigencia (d√≠as)</label>
    <input type="number" id="vigencia_dias" value="15"/>

    <label for="observaciones_generales">üìù Observaciones generales</label>
    <textarea id="observaciones_generales" rows="3"></textarea>

    <h2>üì¶ √çtems de la cotizaci√≥n</h2>
    <table id="tablaItems">
      <thead>
        <tr>
          <th>Descripci√≥n</th>
          <th>Unidad</th>
          <th>Cant.</th>
          <th>Valor Unitario</th>
          <th>IVA (%)</th>
          <th>Total</th>
          <th>Imagen</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" onclick="agregarItem()">‚ûï Agregar √çtem</button>

    <div class="total-box">üí∞ Total: $<span id="totalGeneral">0.00</span></div>

    <button type="submit">üíæ Guardar Cotizaci√≥n</button>
  </form>
</div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  const supabaseUrl = 'https://uyobgstmfukqncebtoli.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5b2Jnc3RtZnVrcW5jZWJ0b2xpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUxODEyOTMsImV4cCI6MjA2MDc1NzI5M30.gf06WtYzOlB5oSFP-NSYlSsZS2I71Zl6_h6nLBdWKMo';
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function cargarClientes() {
    const { data, error } = await supabase.from('clientes').select('*').order('nombre', { ascending: true });
    const clienteSelect = document.getElementById('cliente_id');
    clienteSelect.innerHTML = '<option value="">Seleccione un cliente</option>';
    if (data) {
      data.forEach(cliente => {
        const option = document.createElement('option');
        option.value = cliente.id;
        option.textContent = cliente.nombre;
        clienteSelect.appendChild(option);
      });
    }
    if (error) console.error('Error al cargar clientes:', error);
  }

  window.agregarItem = function () {
    const tbody = document.querySelector('#tablaItems tbody');
    const fila = document.createElement('tr');
    fila.innerHTML = `
      <td><input type="text" class="descripcion" required /></td>
      <td><input type="text" class="unidad" /></td>
      <td><input type="number" class="cantidad" value="1" min="1" onchange="calcularTotales()" /></td>
      <td><input type="number" class="valor_unitario" value="0" min="0" onchange="calcularTotales()" /></td>
      <td><input type="number" class="iva" value="0" min="0" max="100" onchange="calcularTotales()" /></td>
      <td class="total_item">$0.00</td>
      <td><input type="file" class="imagen" accept="image/*" /></td>
      <td><button type="button" onclick="this.parentElement.parentElement.remove(); calcularTotales();">üóëÔ∏è</button></td>
    `;
    tbody.appendChild(fila);
  }

  window.calcularTotales = function () {
    let total = 0;
    document.querySelectorAll('#tablaItems tbody tr').forEach(row => {
      const cantidad = parseFloat(row.querySelector('.cantidad').value) || 0;
      const valor = parseFloat(row.querySelector('.valor_unitario').value) || 0;
      const iva = parseFloat(row.querySelector('.iva').value) || 0;
      const subtotal = cantidad * valor;
      const totalItem = subtotal + (subtotal * iva / 100);
      row.querySelector('.total_item').textContent = '$' + totalItem.toFixed(2);
      total += totalItem;
    });
    document.getElementById('totalGeneral').textContent = total.toFixed(2);
  }

  document.addEventListener('DOMContentLoaded', cargarClientes);
</script>

</body>
</html>
