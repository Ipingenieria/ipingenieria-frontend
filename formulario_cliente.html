
<form id="formularioCliente">
    <h2>Registrar Cliente</h2>

    <label>Tipo de Cliente *</label>
    <select id="tipo" onchange="actualizarPlaceholderNit()">
        <option value="">Seleccione...</option>
        <option value="Persona Natural">Persona Natural</option>
        <option value="Persona Jurídica">Persona Jurídica</option>
    </select>

    <label>NIT / Cédula *</label>
    <input type="text" id="nit" placeholder="Seleccione tipo de cliente..." />

    <label>Nombre o Razón Social *</label>
    <input type="text" id="nombre" placeholder="Ingrese nombre o razón social..." />

    <label>Teléfono *</label>
    <input type="text" id="telefono" placeholder="Ingrese teléfono..." />

    <label>Correo Electrónico *</label>
    <input type="email" id="correo" placeholder="Ingrese correo electrónico..." />

    <label>Dirección *</label>
    <input type="text" id="direccion" placeholder="Ingrese dirección..." />

    <label>Ciudad *</label>
    <select id="ciudad">
        <option value="">Seleccione ciudad...</option>
        <option value="Bogotá D.C.">Bogotá D.C.</option>
        <option value="Medellín">Medellín</option>
        <option value="Cali">Cali</option>
        <option value="Barranquilla">Barranquilla</option>
    </select>

    <label>Nombre del Contacto</label>
    <input type="text" id="contacto" placeholder="Nombre del contacto (opcional)..." />

    <label>Observaciones</label>
    <textarea id="observaciones" placeholder="Observaciones adicionales..."></textarea>

    <div id="mensajeCliente" style="margin-top:10px; font-weight: bold;"></div>

    <button type="button" id="botonRegistrarCliente">Registrar Cliente</button>
</form>
