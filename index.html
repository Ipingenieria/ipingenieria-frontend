
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Empresarial IP Profesional</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="modales.js" defer></script>
</head>
<body>

    <!-- Botón hamburguesa para móviles -->
    <button id="boton-menu">☰</button>

    <!-- Encabezado principal -->
    <header class="encabezado-principal">
        <div class="logo">
            <img src="logo.jpg" alt="IP Ingeniería y Automatismo SAS" />
        </div>
        <h1>IP INGENIERÍA Y AUTOMATISMO SAS</h1>
    </header>

    <!-- Menú lateral principal -->
    <nav class="menu-lateral">
        <ul>
            <li class="menu-titulo">👥 Clientes
                <ul class="submenu">
                    <li><button onclick="mostrarModal('crearCliente')">➕ Registrar Cliente</button></li>
                    <li><button onclick="mostrarModal('verClientes')">📋 Ver Clientes</button></li>
                </ul>
            </li>
            <!-- Aquí irían otros menús como Cotizaciones, Agenda, etc. -->
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="contenido-principal">
        <section class="bienvenida">
            <h2>Bienvenido al Sistema Empresarial IP Profesional</h2>
            <p>Utiliza el menú lateral para navegar entre las diferentes funciones de gestión empresarial.</p>
        </section>
    </main>

    <!-- Modal flotante -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <div id="contenidoModal">
                <!-- Aquí se cargará dinámicamente el contenido de los formularios -->
            </div>
        </div>
    </div>

    <!-- CARGA CORRECTA DE SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="conexion_supabase.js"></script>
    <script src="formulario_cliente.js"></script>

</body>
</html>
