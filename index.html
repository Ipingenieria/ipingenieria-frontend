<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP INGENIERÍA - Sistema Web</title>
</head>
<body>
  <h1>Bienvenido a IP INGENIERÍA</h1>
  <p id="mensaje">Cargando mensaje del backend...</p>

  <script>
    fetch("https://ipingenieria-backend.onrender.com")
      .then(response => response.text())
      .then(text => {
        document.getElementById("mensaje").innerText = text;
      })
      .catch(err => {
        document.getElementById("mensaje").innerText = "Error al conectar con el backend.";
      });
  </script>
</body>
</html>
