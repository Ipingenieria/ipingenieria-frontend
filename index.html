<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel IP INGENIERIA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F3F4F6;
      color: #1E3A8A;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .btn {
      background-color: #fff;
      border: 2px solid #1E3A8A;
      border-radius: 12px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1E3A8A;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #1E3A8A;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a IP INGENIERÍA</h1>
  <div class="menu">
    <button class="btn" onclick="location.href='usuarios.html'">👥 Usuarios</button>
    <button class="btn" onclick="location.href='clientes.html'">🏢 Clientes / Proveedores</button>
    <button class="btn" onclick="location.href='cotizaciones.html'">📄 Cotizaciones</button>
    <button class="btn" onclick="location.href='agenda.html'">📅 Agenda</button>
    <button class="btn" onclick="location.href='inventario.html'">🛠 Inventario</button>
    <button class="btn" onclick="location.href='proyectos.html'">📂 Proyectos</button>
    <button class="btn" onclick="location.href='facturacion.html'">🧾 Facturación</button>
    <button class="btn" onclick="location.href='flujo.html'">💰 Flujo de Dinero</button>
  </div>
</body>
</html>
