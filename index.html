<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IP INGENIERÍA Y AUTOMATISMO SAS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #143D4F;
      color: white;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 24px;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 8px 16px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0;
      gap: 20px;
    }
    .menu-btn {
      background-color: #143D4F;
      color: white;
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background-color: #1d5a72;
    }
    footer {
      background-color: #f0f0f0;
      padding: 10px;
      color: #777;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo Empresa">
    <h1>IP INGENIERÍA Y AUTOMATISMO SAS</h1>
    <button onclick="cerrarSesion()" class="logout-btn">🔒 Cerrar sesión</button>
  </header>

  <main>
    <h2 style="margin-top: 30px;">📂 Menú Principal</h2>
    <div class="menu-grid">
      <a href="clientes.html" class="menu-btn">👤 Clientes</a>
      <a href="agenda.html" class="menu-btn">📝 Agendar Visita</a>
      <a href="ver_agenda.html" class="menu-btn">📅 Ver Agenda</a>
      <a href="inventario.html" class="menu-btn">📦 Inventario</a>
      <a href="facturacion.html" class="menu-btn">💳 Facturación</a>
      <a href="flujo.html" class="menu-btn">📊 Flujo de Dinero</a>
    </div>
  </main>

  <footer>
    © 2025 IP INGENIERÍA Y AUTOMATISMO SAS - Todos los derechos reservados
  </footer>
</body>
</html>
