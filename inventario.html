
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .iva-group, .movimiento-group { margin-top: 15px; }
  </style>
</head>
<body>
  <form id="formInventario">
    <h2>📦 Registro de Inventario</h2>

    <label>Nombre del producto</label>
    <input type="text" id="nombre" required>

    <label>Referencia / Descripción</label>
    <input type="text" id="referencia" required>

    <label>Categoría</label>
    <select id="categoria" required>
      <option value="">Selecciona una categoría</option>
      <option value="CCTV">📷 CCTV</option>
      <option value="CITOFONIA">📞 Citofonía</option>
      <option value="HERRAMIENTAS">🛠️ Herramientas</option>
      <option value="ALARMAS">🚨 Alarmas</option>
      <option value="VARIOS">📦 Varios</option>
    </select>

    <label>Cantidad</label>
    <input type="number" id="cantidad" required>

    <label>Valor unitario</label>
    <input type="number" id="valor_unitario" required>

    <div class="iva-group">
      <label>¿Tiene IVA?</label>
      <select id="tiene_iva">
        <option value="false">❌ No</option>
        <option value="true">✅ Sí</option>
      </select>

      <label>Porcentaje de IVA (%)</label>
      <input type="number" id="porcentaje_iva" placeholder="Ej: 19" min="0" max="100">
    </div>

    <div class="movimiento-group">
      <label>Tipo de Movimiento</label>
      <select id="tipo_movimiento" required>
        <option value="Entrada">⬆️ Entrada</option>
        <option value="Salida">⬇️ Salida</option>
      </select>
    </div>

    <label>Observaciones</label>
    <input type="text" id="observaciones">

    <label>Subir imagen del producto</label>
    <input type="file" id="imagen">

    <br><br>
    <button type="submit">Guardar Producto</button>
  </form>
</body>
</html>
