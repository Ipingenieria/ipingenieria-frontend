
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="inventario.js" defer></script>
</head>
<body>
  <h1>Registro de Inventario</h1>
  <form id="formulario-inventario">
    <label>Nombre del producto: <input type="text" id="nombre" required></label><br>
    <label>Categor√≠a: <input type="text" id="categoria" required></label><br>
    <label>Cantidad: <input type="number" id="cantidad" required></label><br>
    <label>Valor unitario: <input type="number" id="valor_unitario" required></label><br>
    <label>Imagen (opcional): <input type="file" id="imagen"></label><br>
    <button type="submit">Registrar</button>
  </form>
</body>
</html>
