
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Financiero General</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="registro_financiero.js"></script>
</head>
<body>
  <h2>Registro Financiero General</h2>
  <form id="formFinanciero">
    <label>Tipo de Movimiento:
      <select id="tipo_movimiento">
        <option>Ingreso</option>
        <option>Egreso</option>
        <option>Anticipo</option>
        <option>Impuesto</option>
      </select>
    </label><br><br>
    <label>Categoría:<input type="text" id="categoria"></label><br><br>
    <label>Valor:<input type="number" id="valor"></label><br><br>
    <label>Fecha:<input type="date" id="fecha"></label><br><br>
    <label>Usuario:<input type="text" id="usuario"></label><br><br>
    <label>Descripción:<textarea id="descripcion"></textarea></label><br><br>
    <label>Tipo de Pago:<input type="text" id="tipo_pago"></label><br><br>
    <label>Estado del Pago:
      <select id="estado_pago">
        <option>Pagado</option>
        <option>Parcial</option>
        <option>Pendiente</option>
      </select>
    </label><br><br>
    <button type="submit">Registrar</button>
  </form>
</body>
</html>
