
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Inventario</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="registro_inventario.js"></script>
</head>
<body>
  <h2>Registro de Inventario</h2>
  <form id="formInventario">
    <label>Nombre:<input type="text" id="nombre"></label><br><br>
    <label>Descripción:<textarea id="descripcion"></textarea></label><br><br>
    <label>Categoría:<input type="text" id="categoria"></label><br><br>
    <label>Cantidad:<input type="number" id="cantidad"></label><br><br>
    <label>Unidad:<input type="text" id="unidad_medida"></label><br><br>
    <label>Imagen URL (opcional):<input type="text" id="imagen_url"></label><br><br>
    <label>Observaciones:<textarea id="observaciones"></textarea></label><br><br>
    <button type="submit">Guardar Producto</button>
  </form>
</body>
</html>
