
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Inventario</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f8fa; margin: 0; padding: 20px; }
    form { background: white; padding: 30px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #1a202c; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px; width: 100%; background: #0066cc; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #004d99; }
  </style>
</head>
<body>
  <form id="formInventario">
    <h2>📦 Registro de Inventario General</h2>

    <label for="producto_id">🧾 ID del Producto</label>
    <input type="text" id="producto_id" required>

    <label for="tipo_movimiento">🔄 Tipo Movimiento</label>
    <select id="tipo_movimiento"><option value="Entrada">Entrada</option><option value="Salida">Salida</option></select>

    <label for="cantidad">🔢 Cantidad</label>
    <input type="number" id="cantidad" required>

    <label for="observaciones">📝 Observaciones</label>
    <input type="text" id="observaciones">

    <label for="registrado_por">👤 Registrado por</label>
    <input type="text" id="registrado_por">

    <button type="submit">Registrar Movimiento</button>
  </form>
  <script src="registro_inventario.js"></script>
</body>
</html>
