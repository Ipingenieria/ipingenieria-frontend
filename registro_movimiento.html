
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Movimiento por Proyecto o Actividad</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="registro_movimiento.js"></script>
</head>
<body>
  <h2>Movimiento por Proyecto o Actividad</h2>
  <form id="formMovimiento">
    <label>Producto:<input type="text" id="producto_id"></label><br><br>
    <label>Cantidad Usada:<input type="number" id="cantidad_usada"></label><br><br>
    <label>Tipo de Movimiento:<input type="text" id="tipo_movimiento"></label><br><br>
    <label>Proyecto ID (opcional):<input type="text" id="proyecto_id"></label><br><br>
    <label>Actividad ID (opcional):<input type="text" id="actividad_id"></label><br><br>
    <label>Fecha:<input type="date" id="fecha"></label><br><br>
    <label>Usuario:<input type="text" id="usuario"></label><br><br>
    <label>Comentario:<textarea id="comentario"></textarea></label><br><br>
    <button type="submit">Registrar Movimiento</button>
  </form>
</body>
</html>
