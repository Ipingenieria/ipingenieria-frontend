
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Proyectos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="registro_proyecto.js"></script>
</head>
<body>
    <h2>📁 Registro de Proyecto</h2>
    <form id="formProyecto">
        <label>📌 Nombre del Proyecto:<br><input type="text" id="nombre" required></label><br><br>
        <label>👤 Cliente:<br><select id="cliente_id" required><option>Cargando...</option></select></label><br><br>
        <label>📅 Fecha Inicio:<br><input type="date" id="fecha_inicio" required></label><br><br>
        <label>📅 Fecha Fin:<br><input type="date" id="fecha_fin"></label><br><br>
        <label>📂 Estado:<br>
            <select id="estado">
                <option value="Planeado">Planeado</option>
                <option value="En curso">En curso</option>
                <option value="Finalizado">Finalizado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </label><br><br>
        <label>👷 Responsable Interno:<br><select id="responsable"><option>Cargando...</option></select></label><br><br>
        <label>🧰 Servicios Incluidos:<br><textarea id="servicios"></textarea></label><br><br>
        <label>💰 Valor Total:<br><input type="number" id="valor_total" step="0.01"></label><br><br>
        <label>📝 Observaciones:<br><textarea id="observaciones"></textarea></label><br><br>
        <button type="submit">Registrar Proyecto</button>
    </form>
</body>
</html>
