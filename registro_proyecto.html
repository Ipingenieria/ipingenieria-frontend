
<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Movimiento por Proyecto</title></head>
<body>
  <h2>🏗️ Movimiento por Proyecto o Actividad</h2>
  <form id="formProyecto">
    <label>ID Proyecto:</label><input type="text" id="proyecto_id"><br>
    <label>ID Producto:</label><input type="text" id="producto_id"><br>
    <label>Tipo Movimiento:</label><select id="tipo_movimiento"><option value="Entrada">Entrada</option><option value="Salida">Salida</option></select><br>
    <label>Tipo Operación:</label><input type="text" id="tipo_operacion"><br>
    <label>Cantidad:</label><input type="number" id="cantidad"><br>
    <label>Valor Unitario:</label><input type="number" id="valor_unitario"><br>
    <label>¿Tiene IVA?:</label><select id="tiene_iva"><option value="false">No</option><option value="true">Sí</option></select><br>
    <label>Porcentaje IVA:</label><input type="number" id="porcentaje_iva"><br>
    <label>¿Genera Flujo?:</label><select id="requiere_registro_dinero"><option value="false">No</option><option value="true">Sí</option></select><br>
    <label>Tipo Flujo:</label><input type="text" id="tipo_registro_dinero"><br>
    <label>Subtipo:</label><input type="text" id="subtipo_dinero"><br>
    <label>Observaciones:</label><input type="text" id="observaciones"><br>
    <label>Registrado por:</label><input type="text" id="registrado_por"><br>
    <button type="submit">Registrar</button>
  </form>
  <script src="registro_proyecto.js"></script>
</body></html>
