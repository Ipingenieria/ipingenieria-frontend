<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>📋 Ver Agenda Técnica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f8;
      padding: 30px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #143D4F;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #143D4F;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .alta { background-color: #ffdddd; }
    .media { background-color: #fff3cd; }
    .baja { background-color: #d4edda; }
    .realizada { font-weight: bold; color: green; }
    .pendiente { font-weight: bold; color: red; }
    button {
      padding: 6px 10px;
      background-color: #143D4F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d5a72;
    }
  </style>
  <script type="module" src="ver_agenda.js"></script>
</head>
<body>
  <div class="container">
    <h2>📋 Visitas Técnicas Programadas</h2>
    <table>
      <thead>
        <tr>
          <th>🏢 Cliente</th>
          <th>📍 Dirección</th>
          <th>📅 Fecha</th>
          <th>⏰ Hora</th>
          <th>🔧 Servicio</th>
          <th>👨‍🔧 Técnico</th>
          <th>📝 Observaciones</th>
          <th>📌 Estado</th>
          <th>⚡ Prioridad</th>
          <th>✔️ Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-agenda"></tbody>
    </table>
  </div>
</body>
</html>
