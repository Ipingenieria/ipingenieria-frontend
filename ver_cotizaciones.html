
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📄 Cotizaciones - IP INGENIERÍA Y AUTOMATISMO SAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .estado-pendiente { color: #e74c3c; font-weight: bold; }
    .estado-aprobada { color: #27ae60; font-weight: bold; }
    .estado-rechazada { color: #f39c12; font-weight: bold; }
    button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .aprobar { background-color: #2ecc71; color: white; }
    .rechazar { background-color: #e74c3c; color: white; }
    .agendar { background-color: #2980b9; color: white; margin-top: 0.5rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="ver_cotizaciones.js" defer></script>
</head>
<body>
  <h1>📄 Cotizaciones Actuales</h1>
  <table>
    <thead>
      <tr>
        <th>Cliente (ID)</th>
        <th>📅 Fecha</th>
        <th>📋 Tipo</th>
        <th>💰 Valor</th>
        <th>🔖 Estado</th>
        <th>⚙️ Acciones</th>
      </tr>
    </thead>
    <tbody id="cotizaciones-body">
      <!-- Contenido dinámico -->
    </tbody>
  </table>
</body>
</html>
